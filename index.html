<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="slider-container">
                <div id="slide-number" class="slide-number"></div>
                <img src="images/first-image.jpg" alt="">
                <img src="images/second-image.jpg" alt="">
                <img src="images/third-image.jpg" alt="">
                <img src="images/fourth-image.jpg" alt="">
            </div>
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicator" class="indicator">
                
            </span>
            <span id="next" class="next">Next</span>
        </div>
    
    
        <script src="js/main.js"></script>
    </section>
   
</body>
</html>
